<html>
<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
	<script src="js/jquery-3.4.1.min.js"></script>
	<script>

			$('textarea').focus(function(){

				});

		});
	</script>
	<script>
	$(document).ready(function(){

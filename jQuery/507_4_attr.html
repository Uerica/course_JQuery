<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
	<script src="/jQuery/js/jquery-3.4.1.min.js"></script>
	<script>
		$(document).ready(function(){
			$(':submit').click(function(){
                alert('hi');
            });

            $('input[type="text"]').click(function(){
                alert('hi');
            });

            $(':submit').click(function(){
                $(this).attr('value','hihi');
            })

            $('textarea').focus(function(){
                $(this).attr({
                    rows:5,
                    cols:30,
                });
            })

            $(':text').focus(function(){
                $(this).css({
                    backgroundColor : 'red',
                    fontSize : '30px'
              
                });
            });

		});
    </script>

</head>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/style.css">
		<script src="js/jquery-3.4.1.min.js"></script>		
		<script>
			$(document).ready(function(){
				$('.condiments').click(function(){
					var item = $(this).text();
					$('#Condiments').append(`<td>${item}</td>`);
				});

				$('.deli').click(function(){
					var item = $(this).text();
					$('#Deli').append(`<td>${item}</td>`);
				});

				$('.coffeetea').click(function(){
					var item = $(this).text();
					$('#Coffeetea').append(`<td>${item}</td>`);
				});

				$('.bread').click(function(){
					var item = $(this).text();
					$('#Bread').append(`<td>${item}</td>`);
				});
			});			
		</script>
		<title>jQuery</title>
	</head>
	<body>
		<h3>Condiments(調味料類)</h3>
		<p>
			<button class="condiments">mustard</button>
			<button class="condiments">salt</button>
			<button class="condiments">pepper</button>
			<button class="condiments">spices</button>
			<button class="condiments">soy sauce</button>
			<button class="condiments">ketchup</button>
		</p>
		<h3>Deli(熟食類)</h3>
		<p>
			<button class="deli">roast beef</button>
			<button class="deli">turkey</button>
			<button class="deli">Swiss cheese</button>
			<button class="deli">potato salad</button>
			<button class="deli">potato Diane</button>
		</p>
		<h3>Coffee and Tea(咖啡茶飲類)</h3>
		<p>
			<button class="coffeetea">coffee</button>
			<button class="coffeetea">herbal tea</button>
			<button class="coffeetea">hot chocolate</button>
			<button class="coffeetea">latte</button>
			<button class="coffeetea">cafe au lait </button>
			<button class="coffeetea">Con Panna</button>
		</p>
		<h3>Bread(麵包類)</h3>
		<p>
			<button class="bread">white bread</button>
			<button class="bread">wheat bread</button>
			<button class="bread">whole grain bread</button>
			<button class="bread">rye bread</button>
			<button class="bread">pretzel</button>
			<button class="bread">pita bread</button>
		</p>
		<hr>
		<h2>Your choices : </h2>
		<!-- create a table -->
		<table id="myTable" border="1">
			<tr id="Coffeetea">
				<td>Coffee|Tea</td>
			</tr>
			<tr id="Deli">
				<td>Deli</td>
			</tr>
			<tr id="Condiments">
				<td>Condiments</td>
			</tr>
			<tr id="Bread">
				<td>Bread</td>
			</tr>
		</table>
	</body>
</html>

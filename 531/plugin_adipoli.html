<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/adipoli.css" />
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/jquery.adipoli.min.js"></script>
    <script>
      $(document).ready(function() {
        $("img").adipoli({
          startEffect: "overlay",
          hoverEffect: "boxRain",
          // 'hoverEffect'   : 'sliceUpDownLeft',
          // 'slices'        : 50,
          boxCols: 10,
          boxRows: 10
        });
      });
    </script>
    <title>jQuery plugin - adipoli</title>
  </head>
  <body>
    <img src="/img/doggy3.jpg" />
  </body>
</html>

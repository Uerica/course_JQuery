<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/animate.css" />
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/jquery.lettering.js"></script>
    <script src="js/jquery.textillate.js"></script>
    <script>
      $(document).ready(function() {
        $("#textbox").textillate({
          selector: ".texts",
          loop: true,
          minDisplayTime: 2000,
          initialDelay: 0,
          in: {
            effect: "flash",
            delayScale: 1.5,
            delay: 50,
            sync: false,
            reverse: false,
            shuffle: false,
            callback: function() {}
          },
          out: {
            effect: "hinge",
            delayScale: 1.5,
            delay: 50,
            sync: false,
            reverse: false,
            shuffle: false,
            callback: function() {}
          },
          autoStart: true,
          inEffects: [],
          outEffects: ["hinge"],
          callback: function() {},
          type: "char"
        });
      });
    </script>
    <title>jQuery plugin - textillate</title>
  </head>
  <body>
    <div id="textbox">Lorem, ipsum dolor sit amet consec</div>
  </body>
</html>

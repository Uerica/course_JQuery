<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery</title>
    <script src="/jQuery/js/jquery-3.4.1.min.js"></script>
    <script>
    $(document).ready(function(){
     $('img').click(function(){
         $(this).remove();
     })
    });
    </script>
    <style>
    img{
        width: 400px;
        height: 300px;
    }
    </style>
</head>
<body>
    <img src="/img/img1.jpg" alt="">
    <img src="/img/img2.jpg" alt="">
    <img src="/img/img3.jpg" alt="">
    
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Vue</title>
  </head>
  <body>

        <img :src="img">
        <p>{{say}}</p>
    </div>
   
    <script src="js/vue.js"></script>

    	new Vue({
			el: '#app',
			data: {			//宣告變數
				message: 'Hello, Vue!',	
				img: 'https://img5.cna.com.tw/www/WebPhotos/1024/20190120/077137361902.jpg',
        say:'hihi'	
			},
		});
    </script>
  </body>
</html>

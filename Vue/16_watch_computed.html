  <body>

      <input v-model="x" /> + <input v-model="y" /> =
      <input v-model="z" />

    <script src="js/vue.js"></script>

      new Vue({
        el: "#app",
        data: {
          x: 0,
          y: 0

          z() {
            return parseInt(this.x) + parseInt(this.y);
          }
        },
        watch: {}

      });
    </script>
  </body>

<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Vue</title>
	<style>
		#app{
			font: bold 30px Tahoma;
		}
		.component{
			border: 1px solid #aaa;
			padding: 10px;
		}
	</style>
</head>
<body>	
	<div id="app">
		<my-div></my-div>
		<my-div></my-div>
		<my-div></my-div>
	</div>

	<script src="js/vue.js"></script>
	<script>
		//registration -- global
		Vue.component('my-div',{
			template: '<div class="component"> My component of Vue.</div>',
		});

		new Vue({		//create an instance(root)
			el: '#app',			//用來掛載Vue instance的元素
		});
	</script>
</body>
</html>

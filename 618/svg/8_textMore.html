<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>SVG</title>
	<style>
		p{
			font-size: 5px;
		}
		svg{
			font-size: 5px;
		}
	</style>
</head>
<body>
	<p>This is 5px HTML text. It is very tiny.</p>
	<svg viewbox="0 0 100 100" width="800" height="800" style="border:1px solid #ccc;">
		<text x="10" y="10">This is 5px SVG text.</text>
	</svg>
</body>
</html>

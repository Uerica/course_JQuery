<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Local Storage</title>
</head>
<body>
	<button onclick="showMessage()">Show Storage</button>

	<script>
		function showMessage(){
			if(localStorage['Name'] == null){
				var name = prompt('What is your name?');
				localStorage['Name'] = name;
			}else{
				alert(localStorage['Name']);
			}
		}
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/style.css">
		<script src="js/jquery-3.4.1.min.js"></script>		
		<script>
			$(document).ready(function(){
				var breads = ['bagel','donuts','pretzel','rolls','croissant'];

				$('#bread').keyup(function(e){
					var bread = $('#bread').val();
					if(e.keyCode == 13){
						if($.inArray(bread,breads) != -1){
							$('#feedback').html(`<span style="color:red;">${bread}</span> is in the bread array.`);
						}else{
							$('#feedback').html(`<span style="color:red;">${bread}</span> is NOT in the bread array.`);
						}
					}					
				});

				
			});			
		</script>
		<title>jQuery</title>
	</head>
	<body>
		Bread: <input type="text" id="bread">
		
		<p id="feedback"></p>
	</body>
</html>
